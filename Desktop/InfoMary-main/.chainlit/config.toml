[project]
# Disable telemetry
enable_telemetry = false

# No environment variables required from users
user_env = []

# Session timeout: 1 hour
session_timeout = 3600

# User session timeout: 15 days
user_session_timeout = 1296000

# Disable caching
cache = false

# Allow all origins (configure for production)
allow_origins = ["*"]

# Public directory for static files
public_path = "public"

[features]
# Security settings
unsafe_allow_html = false
latex = false

# Feature flags
auto_tag_thread = true
edit_message = true
prompt_playground = false

# File upload configuration
[features.spontaneous_file_upload]
    enabled = true
    accept = ["image/*", "application/pdf", "text/*"]
    max_files = 20
    max_size_mb = 500

# Audio configuration
[features.audio]
    sample_rate = 24000
    # Enable microphone input
    enabled = true
    # Minimum decibels for voice detection
    min_decibels = -45
    # Initial silence duration to start recording (ms)
    initial_silence_timeout = 3000
    # Silence duration to stop recording (ms)
    silence_timeout = 1500
    # Maximum audio duration (seconds)
    max_duration = 15
    # Audio chunk duration for real-time processing (ms)
    chunk_duration = 1000

[UI]
# Chatbot information
name = "Infomary Health Bot"
description = "AI-powered health assistant for personalized health guidance"

# Show project name in header
show_readme_as_default = true

# Layout configuration
layout = "wide"

# Chain of Thought display mode
cot = "hidden"

# Message settings
collapse_long_messages = true
default_collapse_content = true
default_expand_messages = false
hide_cot = false

# Custom assets
custom_css = "/public/style.css"
custom_js = "/public/test.js"
custom_meta_image_url = ""
custom_font = "Inter"

# GitHub link (leave empty to hide)
github = ""

# Favicon
favicon = "/public/favicon.ico"

# Logo configuration
# Dark theme logo
[UI.logo]
    dark = "/public/logo_dark.png"
    light = "/public/logo_light.png"
    href = "/"

# Theme configuration
[UI.theme]
    default = "dark"
    layout = "wide"
    font_family = "Inter"

# Override default MUI light theme
[UI.theme.override.light]
    primary = "#E91E63"
    background = "#FFFFFF"
    paper = "#F7F7F7"
    default = "#1F1F1F"
    divider = "#E0E0E0"

# Override default MUI dark theme
[UI.theme.override.dark]
    primary = "#E91E63"
    background = "#0D0D0D"
    paper = "#1A1A1A"
    default = "#F5F5F5"
    divider = "#2D2D2D"

[meta]
generated_by = "2.2.0"

# Data persistence
[persistence]
    enabled = true